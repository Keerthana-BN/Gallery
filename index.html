<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <div class="gallery">
      <div class="image"><span><img src="https://img.freepik.com/premium-photo/field-pink-flowers-with-sun-shining-them_175994-1112.jpg?w=2000" alt=""></span></div>
      <div class="image"><span><img src="https://img.freepik.com/premium-photo/colorful-flower-wallpaper-with-lot-flowers_534373-2500.jpg" alt=""></span></div>
      <div class="image"><span><img src="https://images.unsplash.com/photo-1587235442328-a5fa2b18f0fe?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGR1dGNofGVufDB8fDB8fHww&w=1000&q=80" alt=""></span></div>
      <div class="image"><span><img src="https://img.freepik.com/photos-premium/papillon-fleur_865967-39180.jpg" alt=""></span></div>
      <div class="image"><span><img src="https://img.freepik.com/photos-gratuite/gros-plan-fleurs-fond-rose_1340-31743.jpg?w=360" alt=""></span></div>
      <div class="image"><span><img src="https://images.pexels.com/photos/355235/pexels-photo-355235.jpeg?cs=srgb&dl=pexels-pixabay-355235.jpg&fm=jpg" alt=""></span></div>
      <div class="image"><span><img src="https://img.freepik.com/premium-photo/beautiful-white-meadow-flowers-wild-flowers-blur-meadow-field-landscape-nature-sun-rays_663265-7848.jpg" alt=""></span></div>
      <div class="image"><span><img src="https://img.freepik.com/premium-photo/flower-grass-with-sun-it_948735-118185.jpg" alt=""></span></div>
      <div class="image"><span><img src="https://media.istockphoto.com/id/875169280/photo/golden-flowers-on-a-field-next-to-hills.webp?b=1&s=170667a&w=0&k=20&c=mhDEVrsuoraXNQHzQ0vFwes-xKpa2niOxY2I2e5yH3E=" alt=""></span></div>
    </div>
  </div>
  <div class="preview-box">
    <div class="details">
      <span class="title">Image <p class="current-img"></p> of <p class="total-img"></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box">
      <div class="slide prev"><i class="fas fa-angle-left"></i></div>
      <div class="slide next"><i class="fas fa-angle-right"></i></div>
      <img src="" alt="">
    </div>
  </div>
  <div class="shadow"></div>

  <script src="script.js"></script>

</body>
</html>
